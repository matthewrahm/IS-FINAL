<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
        }

        .score {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .instructions {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Return button styling */
        .return-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out;
        }

        .return-button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <!-- Return to Main Page Button -->
    <a href="index_bootstrap.html" class="return-button">Return to Main Page</a>

    <div class="game-container">
        <h1>Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="instructions">
            Use the arrow keys to control the snake. Avoid the walls and your own tail!
        </div>
    </div>

    <script>
        // Game Variables
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20; // Size of each grid cell
        const canvasSize = 400; // Canvas dimensions (400x400)
        const rows = canvasSize / gridSize;
        const cols = canvasSize / gridSize;

        let snake = [{ x: 10, y: 10 }]; // Starting position of snake
        let food = { x: 15, y: 15 };   // Initial food position
        let direction = null; // No direction at the start
        let nextDirection = null;
        let score = 0;
        let gameInterval;

        // Draw the snake
        function drawSnake() {
            ctx.fillStyle = "lime";
            snake.forEach(part => {
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
            });
        }

        // Draw the food
        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        // Move the snake
        function moveSnake() {
            if (!direction) return;

            if (nextDirection) direction = nextDirection;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows) {
                endGame();
                return;
            }

            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").innerText = score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * cols),
                y: Math.floor(Math.random() * rows)
            };

            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    placeFood();
                    return;
                }
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            alert(`Game Over! Your Score: ${score}`);
            resetGame();
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = null;
            nextDirection = null;
            score = 0;
            document.getElementById("score").innerText = score;
            placeFood();
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            moveSnake();
            drawSnake();
        }

        window.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    if (direction?.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction?.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction?.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction?.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        resetGame();
    </script>
</body>
</html>
